<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #ffffff; background-color: #000000; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
    
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 32px;">
      <div style="font-size: 24px; font-weight: bold; color: #ffffff; margin-bottom: 10px;">CREATE SOMETHING</div>
      <p style="color: rgba(255, 255, 255, 0.6); margin: 0; font-size: 14px; letter-spacing: 0.08em; text-transform: uppercase;">Platform Update</p>
    </div>

    <!-- Content Card -->
    <div style="background-color: #1a1a1a; border-radius: 12px; padding: 32px; border: 1px solid rgba(255, 255, 255, 0.1);">
      
      <h1 style="color: #ffffff; font-size: 26px; margin-top: 0; margin-bottom: 16px;">{{{UPDATE_TITLE}}}</h1>
      
      <p style="color: rgba(255, 255, 255, 0.8); margin: 0 0 12px 0;">Hi {{{NAME}}},</p>
      
      <p style="color: rgba(255, 255, 255, 0.8); margin: 0 0 24px 0;">{{{UPDATE_SUMMARY}}}</p>
      
      <!-- Screenshot -->
      <div style="margin: 24px 0;">
        <img src="{{{IMAGE_URL}}}" alt="{{{IMAGE_ALT}}}" style="width: 100%; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);" />
      </div>
      
      <!-- Divider -->
      <div style="height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 24px 0;"></div>
      
      <!-- Features Section -->
      <h2 style="color: #ffffff; font-size: 18px; margin: 0 0 12px 0;">What's included</h2>
      {{{FEATURES}}}
      
      <!-- CTA Button -->
      <div style="text-align: center; margin-top: 24px;">
        <a href="{{{CTA_URL}}}" style="display: inline-block; padding: 16px 32px; background-color: #ffffff; color: #000000; text-decoration: none; border-radius: 8px; font-weight: 600;">{{{CTA_LABEL}}}</a>
      </div>
      
      <!-- Divider -->
      <div style="height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 24px 0;"></div>
      
      <p style="color: rgba(255, 255, 255, 0.8); margin: 0;">Questions? Just reply to this email.</p>
      <p style="color: rgba(255, 255, 255, 0.8); margin: 16px 0 0 0;">â€” {{{SENDER_NAME}}}</p>
      
    </div>

    <!-- Footer -->
    <div style="text-align: center; margin-top: 32px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
      <p style="color: rgba(255, 255, 255, 0.6); font-size: 14px; margin: 0;"><strong>CREATE SOMETHING</strong></p>
      <p style="color: rgba(255, 255, 255, 0.4); font-size: 12px; margin-top: 8px;">Systems thinking for AI-native development</p>
    </div>
    
  </div>
</body>
</html>
