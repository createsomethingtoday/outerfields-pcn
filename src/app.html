<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1E1E1E" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/icon-outerfields.png" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

		<!-- Apple Touch Icon (Webclip) -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icon-outerfields.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Fonts: Outerfields brand (Space Grotesk + Space Mono) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
